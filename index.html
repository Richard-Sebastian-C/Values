<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p>Finding the largest number with the help of argumet objects</p>
    <p id = "result"></p>
    <script>
        function findMax(){
            var i;
            var max = 0;
            for(i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(10, 2, 7);
        var person = {first_name: "i", age: 20}
        document.getElementById("demo").innerHTML = person.first_name + "am" + person.age + "years old";
        var value = Math.abs(20);
        document.write("demo test value: " + value);
        var value1 = Math.acos(-1);
        document.getElementById("demo1").innerHTML = "demo1 test value: " + value1;
        document.write("<br>")
        var value2 = Math.floor(6.4);
        document.write("demo2 test value: " + value2);
        var value3 = Math.ceil(6.4);
        document.write("demo3 test value: " + value3)

    </script>
</body>
</html>
